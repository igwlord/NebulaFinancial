<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nebula Financial - Tu Universo Financiero</title>

      <!-- External Dependencies -->    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>    <!-- Firebase SDK - Using stable version with compat -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- Main App Container -->
    <div id="app" class="min-h-screen relative">
        <!-- Loading Screen -->
        <div id="loading-screen" class="fixed inset-0 bg-black flex items-center justify-center z-50">
            <div class="text-center">
                <div class="w-16 h-16 mx-auto mb-4 animate-spin">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="60 40" fill="none" class="text-white"/>
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-white mb-2">Nebula Financial</h2>
                <p class="text-gray-300">Inicializando tu universo financiero...</p>
            </div>
        </div>
          <!-- Background Particles -->
        <div id="parallax-bg" class="fixed inset-0 z-[-1]"></div>
        
        <!-- Main Content -->
        <div id="content-root" class="relative z-10"></div>
        
        <!-- Navigation Dock -->
        <div id="dock-root" class="fixed bottom-0 left-0 right-0 z-20"></div>
        
        <!-- Modal Container -->
        <div id="modal-root" class="fixed inset-0 z-30 pointer-events-none"></div>
        
        <!-- Notification Container -->
        <div id="notification-container" class="fixed top-4 right-4 z-40 space-y-2"></div>    </div>    <!-- Configuration Scripts -->
    <script>
        // Verificar que las dependencias cr√≠ticas se carguen correctamente
        window.addEventListener('load', function() {
            console.log('üîç Verificando dependencias...');
            
            // Verificar Firebase
            if (typeof firebase === 'undefined') {
                console.warn('‚ö†Ô∏è Firebase no cargado desde CDN');
            } else {
                console.log('‚úÖ Firebase cargado correctamente');
            }
            
            // Verificar Chart.js
            if (typeof Chart === 'undefined') {
                console.warn('‚ö†Ô∏è Chart.js no cargado');
            } else {
                console.log('‚úÖ Chart.js cargado');
            }
        });
    </script>
    <script src="config/firebase-config.js"></script>
    
    <!-- Main Application Module -->
    <script type="module">
        import { initializeApp } from './js/app.js';
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Inicializando Nebula Financial v2.0');
            
            try {
                // Wait a moment for all scripts to load
                await new Promise(resolve => setTimeout(resolve, 100));
                  // Initialize main application
                await initializeApp();
                
                console.log('üéØ Aplicaci√≥n inicializada, ocultando pantalla de carga...');
                
                // Hide loading screen
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.transition = 'opacity 0.5s ease-out';
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        console.log('‚úÖ Pantalla de carga ocultada');
                    }, 500);
                } else {
                    console.log('‚ö†Ô∏è Elemento loading-screen no encontrado');
                }
                
                console.log('‚úÖ Nebula Financial inicializado correctamente');
                
            } catch (error) {
                console.error('‚ùå Error inicializando la aplicaci√≥n:', error);
                
                // Show error message
                document.getElementById('content-root').innerHTML = `
                    <div class="flex items-center justify-center min-h-screen">
                        <div class="text-center p-8 bg-red-900/20 rounded-lg border border-red-500/30">
                            <h2 class="text-xl font-bold text-red-400 mb-2">Error de Inicializaci√≥n</h2>
                            <p class="text-red-300 mb-4">No se pudo inicializar la aplicaci√≥n</p>
                            <button onclick="location.reload()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                                Reintentar
                            </button>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Calendar Debug Test</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #fcd34d;
            margin: 0;
            padding: 20px;
        }
        .debug-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .test-section {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(252, 211, 77, 0.2);
        }
        .btn {
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(252, 211, 77, 0.3);
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .success { background: rgba(34, 197, 94, 0.2); border: 1px solid #22c55e; }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; }
        .warning { background: rgba(245, 158, 11, 0.2); border: 1px solid #f59e0b; }
        .info { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; }
        .log-output {
            background: #000;
            color: #0ff;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .calendar-test {
            border: 2px solid #fcd34d;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîß Calendar & Firebase Debug Center</h1>
        
        <div class="test-grid">
            <div class="test-section">
                <h3>üìÖ Calendar Tests</h3>
                <button class="btn" onclick="testCalendarModal()">Test Calendar Modal</button>
                <button class="btn" onclick="testCalendarButtons()">Test Calendar Buttons</button>
                <button class="btn" onclick="testCalendarEvents()">Test Event Listeners</button>
                <button class="btn" onclick="openMainCalendar()">Open Main Calendar</button>
            </div>
            
            <div class="test-section">
                <h3>üî• Firebase Tests</h3>
                <button class="btn" onclick="testFirebaseConnection()">Test Firebase</button>
                <button class="btn" onclick="testGoogleLogin()">Test Google Login</button>
                <button class="btn" onclick="checkAuthState()">Check Auth State</button>
                <button class="btn" onclick="forceGoogleLogin()">Force Google Login</button>
            </div>
        </div>
        
        <div class="calendar-test">
            <h3>üß™ Calendar Test Area</h3>
            <div id="test-calendar-container"></div>
        </div>
        
        <div class="test-section">
            <h3>üìä Debug Status</h3>
            <div id="debug-status"></div>
        </div>
        
        <div class="test-section">
            <h3>üìù Debug Log</h3>
            <div class="log-output" id="debug-log"></div>
        </div>
    </div>

    <script>
        const debugLog = document.getElementById('debug-log');
        const debugStatus = document.getElementById('debug-status');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            debugLog.textContent += logEntry;
            debugLog.scrollTop = debugLog.scrollHeight;
            
            // Tambi√©n log a consola
            console.log(`üîß DEBUG: ${message}`);
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            debugStatus.appendChild(statusDiv);
            
            // Mantener solo √∫ltimos 5 mensajes
            if (debugStatus.children.length > 5) {
                debugStatus.removeChild(debugStatus.firstChild);
            }
        }
        
        // Test del modal del calendario
        async function testCalendarModal() {
            log('üß™ Iniciando test del modal del calendario...');
            
            try {
                // Verificar si appState existe
                if (typeof window.parent.appState === 'undefined') {
                    throw new Error('appState no encontrado en ventana principal');
                }
                
                const appState = window.parent.appState;
                log('‚úÖ appState encontrado');
                
                // Intentar abrir el modal
                appState.openModal('calendar');
                log('‚úÖ Modal calendar abierto');
                
                updateStatus('Calendar modal test: SUCCESS', 'success');
                
            } catch (error) {
                log(`‚ùå Error en test del modal: ${error.message}`);
                updateStatus(`Calendar modal test: ERROR - ${error.message}`, 'error');
            }
        }
        
        // Test de botones del calendario
        function testCalendarButtons() {
            log('üß™ Testing calendar buttons...');
            
            const buttonSelectors = [
                '#calendar-year-prev',
                '#calendar-year-next',
                '#year-selector',
                '#today-button',
                '.month-button',
                '#decade-prev',
                '#decade-next',
                '#back-to-months',
                '#today-button-years',
                '.year-button'
            ];
            
            let foundButtons = 0;
            
            buttonSelectors.forEach(selector => {
                const elements = window.parent.document.querySelectorAll(selector);
                if (elements.length > 0) {
                    log(`‚úÖ ${selector}: ${elements.length} elementos encontrados`);
                    foundButtons += elements.length;
                } else {
                    log(`‚ùå ${selector}: No encontrado`);
                }
            });
            
            updateStatus(`Found ${foundButtons} calendar buttons`, foundButtons > 0 ? 'success' : 'error');
        }
        
        // Test de event listeners
        function testCalendarEvents() {
            log('üß™ Testing calendar event listeners...');
            
            try {
                const mainWindow = window.parent;
                
                // Verificar funciones del appState
                const functions = [
                    'openModal',
                    'closeModal',
                    'changeCalendarYear',
                    'changeCalendarDecade',
                    'switchCalendarView',
                    'selectCalendarYear',
                    'setCalendarDate',
                    'goToToday'
                ];
                
                let functionsFound = 0;
                
                functions.forEach(func => {
                    if (typeof mainWindow.appState[func] === 'function') {
                        log(`‚úÖ Function ${func}: Available`);
                        functionsFound++;
                    } else {
                        log(`‚ùå Function ${func}: Missing`);
                    }
                });
                
                updateStatus(`${functionsFound}/${functions.length} functions available`, 
                    functionsFound === functions.length ? 'success' : 'warning');
                
            } catch (error) {
                log(`‚ùå Error testing events: ${error.message}`);
                updateStatus('Event test: ERROR', 'error');
            }
        }
        
        // Abrir calendario principal
        function openMainCalendar() {
            log('üß™ Opening main calendar...');
            
            try {
                window.parent.appState.openModal('calendar');
                log('‚úÖ Main calendar opened');
                updateStatus('Main calendar opened', 'success');
            } catch (error) {
                log(`‚ùå Error opening main calendar: ${error.message}`);
                updateStatus('Failed to open main calendar', 'error');
            }
        }
        
        // Test Firebase
        function testFirebaseConnection() {
            log('üß™ Testing Firebase connection...');
            
            try {
                const mainWindow = window.parent;
                
                if (mainWindow.firebaseAuth) {
                    log('‚úÖ Firebase Auth available');
                    updateStatus('Firebase: Connected', 'success');
                } else {
                    log('‚ùå Firebase Auth not available');
                    updateStatus('Firebase: Not available', 'error');
                }
                
                if (mainWindow.googleProvider) {
                    log('‚úÖ Google Provider available');
                } else {
                    log('‚ùå Google Provider not available');
                }
                
            } catch (error) {
                log(`‚ùå Firebase test error: ${error.message}`);
                updateStatus('Firebase test: ERROR', 'error');
            }
        }
        
        // Test Google Login
        async function testGoogleLogin() {
            log('üß™ Testing Google Login...');
            
            try {
                const mainWindow = window.parent;
                
                if (!mainWindow.firebaseAuth || !mainWindow.googleProvider) {
                    throw new Error('Firebase not properly initialized');
                }
                
                log('‚úÖ Firebase components available');
                log('üîÑ Attempting Google sign-in...');
                
                const result = await mainWindow.signInWithPopup(mainWindow.firebaseAuth, mainWindow.googleProvider);
                log(`‚úÖ Google login successful: ${result.user.displayName}`);
                updateStatus('Google Login: SUCCESS', 'success');
                
            } catch (error) {
                log(`‚ùå Google login error: ${error.message}`);
                updateStatus(`Google Login: ERROR - ${error.message}`, 'error');
            }
        }
        
        // Force Google Login (direct approach)
        async function forceGoogleLogin() {
            log('üß™ Force Google Login (direct approach)...');
            
            try {
                // Import Firebase directly
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js');
                const { getAuth, GoogleAuthProvider, signInWithPopup } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js');
                
                const firebaseConfig = {
                    apiKey: "AIzaSyCk9hfIQXFQoPplvcdWqM62dbpl5L5Hzcg",
                    authDomain: "nebula-v2-94054.firebaseapp.com",
                    projectId: "nebula-v2-94054",
                    storageBucket: "nebula-v2-94054.firebasestorage.app",
                    messagingSenderId: "568313746240",
                    appId: "1:568313746240:web:8b86cc922438022672a0a5"
                };
                
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const provider = new GoogleAuthProvider();
                
                log('‚úÖ Firebase initialized directly');
                log('üîÑ Attempting direct Google login...');
                
                const result = await signInWithPopup(auth, provider);
                log(`‚úÖ Direct Google login successful: ${result.user.displayName}`);
                updateStatus('Direct Google Login: SUCCESS', 'success');
                
            } catch (error) {
                log(`‚ùå Direct Google login error: ${error.message}`);
                updateStatus(`Direct Google Login: ERROR - ${error.message}`, 'error');
            }
        }
        
        // Check auth state
        function checkAuthState() {
            log('üß™ Checking authentication state...');
            
            try {
                const mainWindow = window.parent;
                
                if (mainWindow.firebaseAuth && mainWindow.onAuthStateChanged) {
                    mainWindow.onAuthStateChanged(mainWindow.firebaseAuth, (user) => {
                        if (user) {
                            log(`‚úÖ User authenticated: ${user.displayName || user.email}`);
                            updateStatus(`Authenticated: ${user.displayName}`, 'success');
                        } else {
                            log('‚ùå No user authenticated');
                            updateStatus('Not authenticated', 'warning');
                        }
                    });
                } else {
                    log('‚ùå Firebase auth state monitoring not available');
                    updateStatus('Auth state check: Not available', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Auth state check error: ${error.message}`);
                updateStatus('Auth state check: ERROR', 'error');
            }
        }
        
        // Inicializar
        log('üîß Calendar & Firebase Debug Center initialized');
        updateStatus('Debug Center ready', 'info');
        
        // Auto-tests al cargar
        setTimeout(() => {
            log('üîÑ Running auto-tests...');
            testCalendarButtons();
            testFirebaseConnection();
        }, 1000);
    </script>
</body>
</html>

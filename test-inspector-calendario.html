<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 Inspector de Código del Calendario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">🔍 Inspector de Código del Calendario</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Panel de control -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">🎮 Inspeccionar Código</h2>
                <div class="space-y-4">
                    <button id="inspect-html" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">
                        🔍 Inspeccionar HTML del Calendario
                    </button>
                    <button id="inspect-functions" class="w-full px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg">
                        ⚙️ Inspeccionar Funciones JS
                    </button>
                    <button id="test-manual-creation" class="w-full px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg">
                        🛠️ Crear Calendario Manualmente
                    </button>
                    <button id="test-direct-app" class="w-full px-4 py-2 bg-yellow-600 hover:bg-yellow-700 rounded-lg">
                        📱 Probar App Directamente
                    </button>
                </div>
            </div>

            <!-- Resultados -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-lg font-bold mb-4">📋 Resultados</h3>
                <div id="results-content" class="text-sm font-mono space-y-2 max-h-96 overflow-y-auto bg-gray-900 p-4 rounded">
                    <div class="text-green-400">Listo para inspeccionar...</div>
                </div>
            </div>
        </div>

        <!-- Área de pruebas -->
        <div id="test-area" class="mt-8 bg-gray-800 rounded-lg p-6" style="display: none;">
            <h3 class="text-lg font-bold mb-4">🧪 Área de Pruebas</h3>
            <div id="test-content"></div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const resultsContent = document.getElementById('results-content');
            const div = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();
            
            switch(type) {
                case 'error': div.className = 'text-red-400'; break;
                case 'success': div.className = 'text-green-400'; break;
                case 'warning': div.className = 'text-yellow-400'; break;
                default: div.className = 'text-blue-400';
            }
            
            div.textContent = `[${timestamp}] ${message}`;
            resultsContent.appendChild(div);
            resultsContent.scrollTop = resultsContent.scrollHeight;
        }

        // Inspeccionar HTML del calendario
        document.getElementById('inspect-html').addEventListener('click', async () => {
            log('🔍 Inspeccionando HTML del calendario...', 'info');
            
            try {
                const response = await fetch('index-lab.html');
                const htmlContent = await response.text();
                
                // Buscar patrones específicos del calendario
                const patterns = [
                    { name: 'renderCalendarModal function', regex: /function renderCalendarModal\(\)/ },
                    { name: 'calendar-year-input', regex: /id="calendar-year-input"/ },
                    { name: 'calendar-month-btn class', regex: /class="[^"]*calendar-month-btn[^"]*"/ },
                    { name: 'setupCalendarModalEvents function', regex: /function setupCalendarModalEvents\(\)/ },
                    { name: 'calendar-today-btn', regex: /id="calendar-today-btn"/ },
                    { name: 'calendar-close-btn', regex: /id="calendar-close-btn"/ }
                ];
                
                let foundCount = 0;
                patterns.forEach(pattern => {
                    const found = pattern.regex.test(htmlContent);
                    if (found) {
                        log(`✅ ${pattern.name}: ENCONTRADO`, 'success');
                        foundCount++;
                    } else {
                        log(`❌ ${pattern.name}: NO ENCONTRADO`, 'error');
                    }
                });
                
                log(`📊 Resumen: ${foundCount}/${patterns.length} elementos encontrados`, foundCount === patterns.length ? 'success' : 'warning');
                
                // Buscar el HTML específico del input de año
                const yearInputMatch = htmlContent.match(/id="calendar-year-input"[^>]*>/);
                if (yearInputMatch) {
                    log(`🎯 Input de año encontrado: ${yearInputMatch[0]}`, 'success');
                }
                
            } catch (error) {
                log(`Error al inspeccionar HTML: ${error.message}`, 'error');
            }
        });

        // Inspeccionar funciones JS
        document.getElementById('inspect-functions').addEventListener('click', async () => {
            log('⚙️ Inspeccionando funciones JavaScript...', 'info');
            
            try {
                const response = await fetch('index-lab.html');
                const htmlContent = await response.text();
                
                // Extraer y verificar funciones clave
                const functions = [
                    'renderCalendarModal',
                    'setupCalendarModalEvents', 
                    'addModalEventListeners',
                    'renderModal',
                    'openModal'
                ];
                
                functions.forEach(funcName => {
                    const regex = new RegExp(`function\\s+${funcName}\\s*\\(`, 'g');
                    const matches = htmlContent.match(regex);
                    
                    if (matches) {
                        log(`✅ ${funcName}: ${matches.length} definición(es) encontrada(s)`, 'success');
                    } else {
                        log(`❌ ${funcName}: NO ENCONTRADA`, 'error');
                    }
                });
                
                // Verificar llamadas críticas
                const criticalCalls = [
                    { name: 'setupCalendarModalEvents()', regex: /setupCalendarModalEvents\(\)/ },
                    { name: 'addModalEventListeners()', regex: /addModalEventListeners\(\)/ },
                    { name: 'renderCalendarModal()', regex: /renderCalendarModal\(\)/ }
                ];
                
                criticalCalls.forEach(call => {
                    const matches = htmlContent.match(call.regex);
                    log(`🔗 ${call.name}: ${matches ? matches.length : 0} llamada(s)`, matches ? 'success' : 'warning');
                });
                
            } catch (error) {
                log(`Error al inspeccionar funciones: ${error.message}`, 'error');
            }
        });

        // Crear calendario manualmente
        document.getElementById('test-manual-creation').addEventListener('click', () => {
            log('🛠️ Creando calendario manualmente...', 'info');
            
            const testArea = document.getElementById('test-area');
            const testContent = document.getElementById('test-content');
              const calendarHTML = `
                <div class="bg-slate-800 rounded-lg p-6 max-w-2xl mx-auto">
                    <h3 class="text-2xl font-bold text-white mb-4 text-center">📅 Calendario Manual</h3>
                    
                    <div class="mb-6 text-center">
                        <label class="text-white block mb-2">Año:</label>
                        <input 
                            type="text" 
                            id="manual-year-input" 
                            value="2025" 
                            class="w-32 px-4 py-3 text-center text-2xl font-bold bg-slate-700 border-2 border-slate-500 rounded-xl text-white focus:outline-none focus:border-blue-400"
                            placeholder="Escribe un año..."
                            maxlength="4"
                        >
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4 mb-6">
                        <button class="manual-month-btn px-6 py-4 rounded-lg font-semibold transition-all duration-200 hover:scale-105 cursor-pointer bg-slate-700 text-gray-300 hover:bg-slate-600" data-month-index="0">
                            <div class="text-lg font-bold">Ene</div>
                            <div class="text-xs opacity-80">Enero</div>
                        </button>
                        <button class="manual-month-btn px-6 py-4 rounded-lg font-semibold transition-all duration-200 hover:scale-105 cursor-pointer bg-slate-700 text-gray-300 hover:bg-slate-600" data-month-index="1">
                            <div class="text-lg font-bold">Feb</div>
                            <div class="text-xs opacity-80">Febrero</div>
                        </button>
                        <button class="manual-month-btn px-6 py-4 rounded-lg font-semibold transition-all duration-200 hover:scale-105 cursor-pointer bg-slate-700 text-gray-300 hover:bg-slate-600" data-month-index="2">
                            <div class="text-lg font-bold">Mar</div>
                            <div class="text-xs opacity-80">Marzo</div>
                        </button>
                        <button class="manual-month-btn px-6 py-4 rounded-lg font-semibold transition-all duration-200 hover:scale-105 cursor-pointer bg-slate-700 text-gray-300 hover:bg-slate-600" data-month-index="3">
                            <div class="text-lg font-bold">Abr</div>
                            <div class="text-xs opacity-80">Abril</div>
                        </button>
                        <button class="manual-month-btn px-6 py-4 rounded-lg font-semibold transition-all duration-200 hover:scale-105 cursor-pointer bg-slate-700 text-gray-300 hover:bg-slate-600" data-month-index="4">
                            <div class="text-lg font-bold">May</div>
                            <div class="text-xs opacity-80">Mayo</div>
                        </button>
                        <button class="manual-month-btn px-6 py-4 rounded-lg font-semibold transition-all duration-200 hover:scale-105 cursor-pointer bg-blue-500 text-white ring-2 ring-blue-300 shadow-lg" data-month-index="5">
                            <div class="text-lg font-bold">Jun</div>
                            <div class="text-xs opacity-80">Junio</div>
                        </button>
                        <button class="manual-month-btn px-6 py-4 rounded-lg font-semibold transition-all duration-200 hover:scale-105 cursor-pointer bg-slate-700 text-gray-300 hover:bg-slate-600" data-month-index="6">
                            <div class="text-lg font-bold">Jul</div>
                            <div class="text-xs opacity-80">Julio</div>
                        </button>
                        <button class="manual-month-btn px-6 py-4 rounded-lg font-semibold transition-all duration-200 hover:scale-105 cursor-pointer bg-slate-700 text-gray-300 hover:bg-slate-600" data-month-index="7">
                            <div class="text-lg font-bold">Ago</div>
                            <div class="text-xs opacity-80">Agosto</div>
                        </button>
                        <button class="manual-month-btn px-6 py-4 rounded-lg font-semibold transition-all duration-200 hover:scale-105 cursor-pointer bg-slate-700 text-gray-300 hover:bg-slate-600" data-month-index="8">
                            <div class="text-lg font-bold">Sep</div>
                            <div class="text-xs opacity-80">Septiembre</div>
                        </button>
                        <button class="manual-month-btn px-6 py-4 rounded-lg font-semibold transition-all duration-200 hover:scale-105 cursor-pointer bg-slate-700 text-gray-300 hover:bg-slate-600" data-month-index="9">
                            <div class="text-lg font-bold">Oct</div>
                            <div class="text-xs opacity-80">Octubre</div>
                        </button>
                        <button class="manual-month-btn px-6 py-4 rounded-lg font-semibold transition-all duration-200 hover:scale-105 cursor-pointer bg-slate-700 text-gray-300 hover:bg-slate-600" data-month-index="10">
                            <div class="text-lg font-bold">Nov</div>
                            <div class="text-xs opacity-80">Noviembre</div>
                        </button>
                        <button class="manual-month-btn px-6 py-4 rounded-lg font-semibold transition-all duration-200 hover:scale-105 cursor-pointer bg-slate-700 text-gray-300 hover:bg-slate-600" data-month-index="11">
                            <div class="text-lg font-bold">Dic</div>
                            <div class="text-xs opacity-80">Diciembre</div>
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <button id="manual-today-btn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all hover:scale-105 font-semibold">
                            🏠 Ir a Hoy
                        </button>
                    </div>
                </div>
            `;
            
            testContent.innerHTML = calendarHTML;
            testArea.style.display = 'block';
            
            // Configurar eventos exactamente como en la app real
            const yearInput = document.getElementById('manual-year-input');
            const monthButtons = document.querySelectorAll('.manual-month-btn');
            const todayBtn = document.getElementById('manual-today-btn');
              log(`📋 Elementos creados: Input(${yearInput ? '✅' : '❌'}), Meses(${monthButtons.length}), Hoy(${todayBtn ? '✅' : '❌'})`, 'info');
            
            if (yearInput) {
                yearInput.addEventListener('change', (e) => {
                    const year = parseInt(e.target.value);
                    if (year >= 1900 && year <= 2100) {
                        log(`📅 Año válido cambiado a: ${year}`, 'success');
                    } else {
                        log(`❌ Año inválido: ${year}`, 'error');
                    }
                });
                
                yearInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        log(`⌨️ Enter presionado con año: ${e.target.value}`, 'info');
                    }
                });
            }
            
            monthButtons.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    const monthIndex = btn.getAttribute('data-month-index');
                    const monthName = btn.querySelector('.text-xs').textContent;
                    log(`📅 Mes seleccionado: ${monthIndex} (${monthName})`, 'success');
                });
            });
            
            if (todayBtn) {
                todayBtn.addEventListener('click', () => {
                    const today = new Date();
                    log(`🏠 "Ir a Hoy" presionado - Mes actual: ${today.getMonth()} (${new Date().toLocaleString('es-ES', {month: 'long'})})`, 'success');
                });
            }
            
            log('🎉 Calendario manual creado y configurado correctamente', 'success');
            log('💡 Prueba cambiar el año, hacer clic en meses y botón "Ir a Hoy"', 'info');
        });

        // Probar app directamente
        document.getElementById('test-direct-app').addEventListener('click', () => {
            log('📱 Abriendo aplicación en misma ventana...', 'info');
            window.location.href = 'index-lab.html';
        });

        log('🔍 Inspector de código iniciado. Selecciona una opción para comenzar.', 'info');
    </script>
</body>
</html>
